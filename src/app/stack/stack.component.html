<h1>Stack (LIFO - Last In First Out)</h1>

<ul class="flex-container">
  <li class="flex-item">
    <label for="enqueue" minlength="1">Item to add to stack: </label>
  </li>
  <li class="flex-item">
    <input
      [formControl]="pushInput"
      type="text"
      id="enqueue"
      name="enqueue"
      size="10"
    />
  </li>
  <li class="flex-item">
    <button type="button" (click)="pushItem()">Push</button>
  </li>
  <li class="flex-item">
    <button type="button" (click)="popItem()">Pop</button>
  </li>
</ul>

<ng-container *ngIf="removedItem">
  Last item removed from the stack: {{ removedItem }}
</ng-container>
<ul>
  <li *ngFor="let item of output">{{ item }}</li>
</ul>
<div>Size of Stack: {{ size }}</div>
